<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Icon Library "Poubelles"</title>
    <link rel="stylesheet" href="./styles/icons.css" />
  </head>
  <body>
    <h1 class="titre-page">My Icon Library "Poubelles"</h1>

    <!-- SECTION ICONE POUBELLES  -->
    <section class="section-poubelle">
      <h1 class="poubelle_titre">Poubelles:</h1>
      <div class="section-icones-poubelle">

        <div onclick="copyToClipboard('P_Noire_plein.svg')">
          <div class="icon icon-P_Noire_plein" title="P_Noire_plein"></div>
        </div>

        <div onclick="copyToClipboard('P_Tracé_Noir.svg')">
          <div class="icon icon-P_Tracé_Noir" title="P_Tracé_Noir"></div>
        </div>

        <div onclick="copyToClipboard('bin-line-open.svg')">
          <div class="icon icon-bin-line-open" title="P_Tracé_Noir"></div>
        </div>

        <div onclick="copyToClipboard('bin-line.svg')">
          <div class="icon icon-bin-line" title="bin-line"></div>
        </div>

        <div onclick="copyToClipboard('bin-plein-plein.svg')">
          <div class="icon icon-bin-plein-plein" title="bin-plein-plein"></div>
        </div>

        <div onclick="copyToClipboard('bin-plein.svg')">
          <div class="icon icon-bin-plein" title="bin-plein"></div>
        </div>
      </div>
    </section>

    <!-- SECTION ICONE UPLOAD  -->
    <section class="section-upload">
      <h1 class="poubelle_titre">Upload:</h1>
      <div class="section-icones-upload">

        <div onclick="copyToClipboard('Upload-01.svg')">
          <div class="icon icon-Upload-01" title="Upload-01"></div>
        </div>

        <div onclick="copyToClipboard('Upload-02.svg')">
          <div class="icon icon-Upload-02" title="Upload-02"></div>
        </div>

        <div onclick="copyToClipboard('Upload-03.svg')">
          <div class="icon icon-Upload-03" title="Upload-01"></div>
        </div>

        <div onclick="copyToClipboard('Upload-04.svg')">
          <div class="icon icon-Upload-04" title="Upload-01"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>© AHP 2024 My Icon Library</p>
    </footer>

    <script src="/ClickCopie.js"></script>
  </body>
</html>
