<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Icon Library</title>
  <link rel="stylesheet" href="./styles/icons.css" />
  <link rel="stylesheet" href="https://mes-icones-cdn.github.io/Mes-Icones-CDN/styles/iconsCDN.css" />
</head>

<body>
  <!-- HEADER MODAL ET BOUTON  -->
  <header class="header">
    <!-- LOGO AHP  -->
    <div class="logo-ahp">
      <div class="icon icon-logo-ahp-3D"></div>
    </div>


    <!-- MODAL COPIE  -->
    <button class="open-modal-btn">CDN (html head)</button>

    <div class="modal" id="codeModal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <pre>
             <code id="code-block">
  &lt;link rel="stylesheet" href="https://mes-icones-cdn.github.io/Icones-CDN/styles/iconsCDN.css"/&gt;
            </code>
            
           </pre>
        <button class="copy-btn">Copier le code</button>
      </div>
    </div>

    <!-- BOUTON GITHUB  -->
    <a href="https://github.com/Mes-Icones-CDN/Icones-CDN.git" target="_blank">
      <div class="icon icon-github01"></div>
    </a>
  </header>

  <!-- TITRE PAGE  -->
  <h1 class="titre-page">My Icon Library</h1>

  <!-- SECTION ICONE CUBIC  -->
  <section class="section-cubic">
    <h1 class="categorie">Cubic:</h1>
    <div class="section-icones-cubic">
      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-ballon-cubic&quot;></div>')">
        <div class="icon icon-ballon-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-bouche-cubic&quot;></div>')">
        <div class="icon icon-bouche-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-camera-cubic&quot;></div>')">
        <div class="icon icon-camera-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-coeur-cubic&quot;></div>')">
        <div class="icon icon-coeur-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-cube-cubic&quot;></div>')">
        <div class="icon icon-cube-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-dl-cubic&quot;></div>')">
        <div class="icon icon-dl-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-fader-cubic&quot;></div>')">
        <div class="icon icon-fader-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-fleche-cubic&quot;></div>')">
        <div class="icon icon-fleche-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-multi-cubic&quot;></div>')">
        <div class="icon icon-multi-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-perso-cubic&quot;></div>')">
        <div class="icon icon-perso-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-photo-cubic&quot;></div>')">
        <div class="icon icon-photo-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-play-cubic&quot;></div>')">
        <div class="icon icon-play-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container"
        onclick="copyToClipboard('<div class=&quot;icon icon-play-fleche-cubic&quot;></div>')">
        <div class="icon icon-play-fleche-cubic" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-sablier-cubic&quot;></div>')">
        <div class="icon icon-sablier-cubic" title="+Click pour copier"></div>
      </div>
    </div>
  </section>

  <!-- SECTION ICONE UPLOAD  -->
  <section class="section-upload">
    <h1 class="categorie">Upload:</h1>
    <div class="section-icones-upload">
      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-Upload-01&quot;></div>')">
        <div class="icon icon-Upload-01" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-Upload-02&quot;></div>')">

      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-Upload-03&quot;></div>')">

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-Upload-04&quot;></div>')">
        <div class="icon icon-Upload-04" title="+Click pour copier"></div>
      </div>
    </div>
  </section>

  <!-- SECTION ICONE LOGO  -->
  <section class="section-logo-ahp">
    <h1 class="categorie">Logo "AHP":</h1>
    <div class="section-icones-logo-ahp">

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-logo-ahp-3D&quot;></div>')">
        <div class="icon icon-logo-ahp-3D" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-play&quot;></div>')">
        <div class="icon icon-play" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-play02&quot;></div>')">
        <div class="icon icon-play02" title="+Click pour copier"></div>
      </div>
    </div>
  </section>

  <!-- SECTION ICONE RESEAUX  -->
  <section class="section-reseaux">
    <h1 class="categorie">Reseaux:</h1>
    <div class="section-icones-reseaux">
      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-github01&quot;></div>')">
        <div class="icon icon-github01" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-github02&quot;></div>')">
        <div class="icon icon-github02" title="+Click pour copier"></div>
      </div>
    </div>
  </section>

  <!-- SECTION ICONE POUBELLES  -->
  <section class="section-poubelle">
    <h1 class="categorie">Poubelles:</h1>
    <div class="section-icones-poubelle">
      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-P_Noire_plein&quot;></div>')">
        <div class="icon icon-P_Noire_plein" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-P_Tracé_Noir&quot;></div>')">

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-bin-line-open&quot;></div>')">

      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-bin-line&quot;></div>')">
        <div class="icon icon-bin-line" title="+Click pour copier"></div>
      </div>

      <div class="icon-container" onclick="copyToClipboard('<div class=&quot;icon icon-bin-plein-plein&quot;></div>')">

    </div>

  <!-- FOOTER  -->
  <footer class="footer">
    <p>© AHP 2024 My Icon Library</p>
  </footer>

  <!-- SCRIPT  -->
  <script src="./ClickCopie.js"></script>
  <script src="./ModalCopie.js"></script>
</body>

</html>
